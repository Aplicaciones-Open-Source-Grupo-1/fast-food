<div class="login-container">
  <div class="logo-img">
    <img src="../../../../assets/images/logo-no-background.png" alt="logo">
  </div>
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm">
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label>Tipo de Usuario:</label>
      <mat-slide-toggle name="userType" [(ngModel)]="userType" color="warn">
        {{ userType ? 'Chef' : 'Cliente' }}
      </mat-slide-toggle>
    </div>
    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    <div class="redirect">
      <a routerLink="/signup" class="btn btn-secondary">No tengo una cuenta</a>
    </div>
  </form>
  <div *ngIf="loginError" class="error-message">Credenciales incorrectas. Inténtalo de nuevo.</div>
  <div *ngIf="userTypeError" class="error-message">Tipo de usuario incorrecto.</div>
</div>
